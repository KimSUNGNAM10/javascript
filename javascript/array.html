<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript/array.html</title>
</head>

<body>
    <script>
        var ary = ['ha', 'le', 'kn'];  //방법 1
        for (var i = 0; i < ary.length; i++) {
            console.log(ary[i]);
        }
        ary[0] = 'j';
        ary[1] = 'a';
        for (name of ary) { //of-값을 가져옴
            console.log(name);
        }

        var ary2 = new Array('ha', 'le', 'kn'); //방법 2

        var person = { firstName: 'h', lastName: 'a', age: 20 }
        console.log(person.firstName);  // 1
        console.log(person["firstName"]);  //  1과 같음, 배열 아님
        console.log("----========================----------")
        for (p in person) {
            console.log("필드명 : " + p + ", 값 : " + person[p]);
            // console.log(p); in-해당 필드 이름을 가져옴
        }

        var fruits = ['banana', 'apple', 'orange', 'mango'];
        document.write("<ul>");
        for (fruit of fruits)
            document.write("<li>" + fruit + "</li>")
        // for (var i = 0; i < fruits.length; i++) {
        // document.write("<li>" + fruits[i] + "</li>");
        // }
        document.write("</ul>");

        document.write("<ol>");
        fruits.forEach(function (a, b, c) {  //function이 매개값으로옴
            console.log(a, b, c); // a배열요소 b인덱스값 c배열
            document.write("<li>" + a + "</li>");
        });
        document.write("</ol>");

        var persons = [];
        var person1 = {
            firstName: "KOO",
            lastName: "HOO",
            age: 20
        }
        var person2 = {
            firstName: "LOO",
            lastName: "AN",
            age: 30
        }
        var person3 = {
            firstName: "QUE",
            lastName: "MJ",
            age: 34
        }
        persons[0] = person1; //person1을 배열0번째 넣음
        persons.push(person2); //방법2
        persons.push(person3);

        // for (p of persons) {
        //     console.log(p.firstName, p.lastName);
        // }
        // persons.forEach(function (obj, idx, ary) {
        //     console.log(obj, idx, ary);
        //     document.write("<li>" + obj.age + "</li>");

        // });

        var titleAry = ['firstname', 'lastname', 'age'];
        var firstnameAry = ['HONG', 'KIM', 'PARK'];
        var lastNameAry = ['l', 's', 'w'];
        var ageAry = [20, 25, 23];

        document.write('<table border="1">');
        document.write('<tr>');
        for (var i = 0; i < titleAry.length; i++) {
            document.write('<th>' + titleAry[i] + '</th>');
        }
        document.write('</tr>');

        for (var i = 0; i < firstnameAry.length; i++) {
            document.write('<tr>');
            document.write('<td>' + firstnameAry[i] + '</td>')
            document.write('<td>' + lastNameAry[i] + '</td>')
            document.write('<td>' + ageAry[i] + '</td>')
            document.write('</tr>');
        }
        document.write('</table>');

        // ==================================================================
        
        document.write("<table border='1'>");
        document.write("<tr>");
        for (f in person1) {
            document.write("<th>" + f + "</th>");
        }
        document.write("</tr>");
        persons.forEach(showTable);
        document.write("</table>");

        function showTable(elm) {
            document.write("<tr>");
            document.write("<td>"
                + elm.firstName + "</td><td>"
                + elm.lastName + "</td><td>"
                + elm.age + "</td>");
            document.write("</tr>")
        }

    </script>
</body>

</html>
