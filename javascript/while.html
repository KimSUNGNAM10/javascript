<body>
    <script>
        var num = 6;
      

        // while(num) {

        //     if (num < 3)
        //     break;

        var i = 2;
        var j = 1;
        while (i<=9 ) { 
            j = 1;
            while (j<=9) {
                document.write("<BR>" + i + "*" + j + "=" + (i*j) + "<BR>");
                j++;
            }
            i++;
        }
    </script>
