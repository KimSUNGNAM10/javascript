<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript/arraySort.html</title>
</head>

<body>
    <script>

        var person1 = {
            firstName: "KOO",
            lastName: "HOO",
            age: 69
        }
        var person2 = {
            firstName: "LOO",
            lastName: "AN",
            age: 88
        }
        var person3 = {
            firstName: "QUE",
            lastName: "MJ",
            age: 34
        }
        var persons = ['h', 's', 'a', 'q'];
        persons = [20, 1, 15, 17, 200, 50];
        persons.sort(function (a, b) {
            return a - b;  // a-b(20-1)를 했을때 -이면 오름차순 +이면 내림차순으로 출력
        });
        // persons.sort(); //정렬 문자열기준 가나다 abc~~  숫자값 상관없이 문자

        persons = [person1, person2, person3];
        persons.sort(function (a, b) {
            if (a.age > b.age)
                return 1;
            else if (a.age < b.age)
                return -1;
            else
                return 0;
            // return a.age - b.age;
        });

        for (person of persons) {
            document.write("<p>" + person.firstName + ", "
                + person.age + "</p>");
        }
    </script>
</body>

</html>
