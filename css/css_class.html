<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .class1 {
            color: blue;
            background-color: yellow;
        }

        .class2 {
            color: red;
            background-color: green;
        }

        h3.class1 {
            color: navy;
            background-color: pink;
        }
    </style>
</head>
<body>
    <h1 class="class1">1</h1>
    <p class="class1">1</p>
    <h1 class="class2">2</h1>
    <p class="class2">2</p>
    <h3 class="class1">3</h3>
</body>
</html>
