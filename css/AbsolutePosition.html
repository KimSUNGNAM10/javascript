<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body { font-weight: bold; font-size: 12pt;}
        .ap1 {
            position: absolute; left: 30px; top: 70px;
            background-color: yellow; width: 400px; height: 50px;
        }

        .ap2 {
            position: absolute; left: 40px; top: 90px;
            background-color: lightgreen; width: 400px; height: 50px;
        }

        .rp {
            position: absolute; left: 50px; top: 80px;
            background-color: cyan; width: 400px; height: 50px;
        }

    </style>
</head>
<body>
    <h1>position style3</h1>
    <div class="ap1">절대 위치1</div>
    <div class="ap2">절대 위치2</div>
    <div class="rp">상대 위치</div>
</body>
</html>
