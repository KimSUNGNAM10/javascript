<!DOCTYPE html>
<html>

<head>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
            var getVal = $("#test1").text(); //text()에 값이없으면 body test1 내용을 가져온다
            console.log(getVal);
            $('#test1').text('This is a New paragraph.')
            })

            $("#btn2").on('click', function () {
                $("#test2").html("<b>Hello New world!</b>")
            })

            $("#btn3").on('click', callBtn3); 
        });
        function callBtn3() {
            $('#test3').val('Mini Mouse'); //input value변경.
        }
    </script>
</head>

<body>

    <p id="test1">This is a paragraph.</p>
    <p id="test2">This is another paragraph.</p>

    <p>Input field: 
    <input type="text" id="test3" value="Mickey Mouse"></p>

    <button id="btn1">Set Text</button>
    <button id="btn2">Set HTML</button>
    <button id="btn3">Set Value</button>

</body>

</html>
