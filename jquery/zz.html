<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            console.log($("button"));
            $("button").click(function () {
                $("ul li:first").hide();
            });

            $('button').eq(1).hover(function () { // eq는 인덱스 값으로 1번쨰 값에만 event를 주고싶다
                // $('button:last').hover(function () {
                $(this).css('background', 'green');
            }, function () {
                $(this).css('background', '');
            });

            $('li').click(function () {
                $(this).hide();
            })
            $('li').mouseenter(function () {
                $(this).css('background', 'yellow');
            })
            $('li').mouseleave(function () {
                $(this).css('background', '');
            })
        });
    </script>
</head>

<body>

    <p>List 1:</p>
    <ul>
        <li>Coffee</li>
        <li>Milk</li>
        <li>Tea</li>
    </ul>

    <p>List 2:</p>
    <ul>
        <li>Coffee</li>
        <li>Milk</li>
        <li>Tea</li>
    </ul>

    <button>Click me</button>
    <button>Click me</button>
</body>

</html>
