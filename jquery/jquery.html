<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.5.1.min.js"></script>
    <!-- src = "jquery-3.5.1.min.js" 무조건 있어야됨 -->
    <script>
        $(document).ready(function () {
            $("#show").html("Hello, world");
        });
    </script>
</head>

<body>
    <p id="show">show1</p>
    <p class="show">show2</p>
    <div class="show">show3</div>
    <script>
        // ==========================================================================
        document.getElementById("show").innerHTML = "Helloooooo";   //두가지방법
        // $("#show").html("Hello");
        // ==========================================================================
        // document.querySelectorAll("div.show").innerHTML = "Hello";
        $("div.show").eq(0).html("world");
        $(" .show").css('background', 'yellow');
        // document.getElementsByClassName("show")[0].style.background = 'yellow'; ↑  다른방법
        // document.getElementsByClassName("show")[1].style.background = 'yellow';
        console.log($(' .show'));
    </script>
</body>

</html>
