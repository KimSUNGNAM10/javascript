<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="num1"> + <input type="text" id="num2"> = <input type="text" id="result">
    <p />
    <button id="btn">Click</button>
    <script>
        document.getElementById("btn").onclick = function () {
            var inputs = document.getElementsByTagName('input'); //htmlCollection
            inputs = document.querySelectorAll('body > input');  //nodeList
            var num1 = inputs[0].value;//document.getElementById('num1').value; 방법 두가지 input, id
            var num2 = document.getElementById('num2').value; //inputs[1].value;
            num1 = parseInt(num1);
            num2 = parseInt(num2);
            var sum = 0;
            for (var i = num1; i <= num2; i++) {
                sum += i;
            }
            inputs[2].value = sum;
            // document.getElementById('result').value = num1 + num2;
        }
    </script>
</body>

</html>
