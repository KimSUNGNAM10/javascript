<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>양식 영역에 레이블 붙이기 예제</title>
</head>

<body>
    <FORM>
        <P>
            <LABEL for="id">아이디 : </LABEL>
            <INPUT type="text" name="id" size="20" id="id">
        </P>
        <P>
            <LABEL for="passwd">비밀번호 : </LABEL>
            <INPUT type="password" name="pswd" size="20" id="passwd">
        </P>
        <P>
            <INPUT type="radio" name="gender" value="man" id="man" checked>
            <LABEL for="man">남자</LABEL>&nbsp;
            <INPUT type="radio" name="gender" value="woman" id="woman">
            <LABEL for="woman">여자</LABEL>
        </P>
        <P>
            <INPUT type="checkbox" name="color" value="red" id="red" checked>
            <LABEL for="red">빨간색</LABEL>&nbsp;
            <INPUT type="checkbox" name="color" value="blue" id="blue">
            <LABEL for="blue">파란색</LABEL>
        </P>
    </FORM>
</body>

</html>
